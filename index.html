<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Pooky Avatar - Talent Simulator 1.0</title>
<style>
body {
  background-color: #2a2b2e;
  color: #ccc;
  font-family: 'Arial', sans-serif;
  margin: 0;
  padding: 20px;
  text-align: center;
}

h1 {
  color: #f0b90b;
}

.points-required {
  color: #fff; /* or any color that suits your design */
  background-color: #333; /* or any background that suits your design */
  padding: 5px 10px;
  margin-right: 10px; /* Adjust the spacing to align with your design */
  font-size: 0.8em; /* Adjust size as needed */
  border-radius: 5px; /* Optional, for rounded corners */
  position: absolute; /* Position it relative to its parent .row */
  left: -150px; /* Adjust this value so it displays outside of the tree */
  top: 50%;
  transform: translateY(-50%); /* This will vertically center it */
}

/* Separator line and padding */
.points-spent-separator,
.player-level-separator {
  border-top: 1px solid #ccc;
  padding: 10px 0;
}

/* This class is for the div that separates the player level and the first talent row */
.player-level-separator {
  margin-top: 20px; /* Space above the separator */
  margin-bottom: 20px;
}


.row {
  display: flex;
  justify-content: center;
  position: relative;
  margin-bottom: 20px; /* Increased to account for padding */
  padding: 0 10px; /* Padding on the left and right */
}

.row:not(:last-child)::after {
  content: '';
  position: absolute;
  bottom: -10px; /* Adjusted to half of the new margin-bottom */
  left: 10px; /* Padding from the left side */
  right: 10px; /* Padding from the right side */
  height: 1px; /* Height of the separator bar */
  background-color: #ccc; /* Color of the separator bar */
  z-index: 1;
}

.talent {
  cursor: help; /* Shows a help cursor on hover */
  width: 110px; /* Set a fixed width */
  height: 180px; /* Set a fixed height */
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center; /* Centers content vertically */
  margin: 0 10px;
  background: rgba(255, 255, 255, 0.05);
  border-radius: 5px;
  padding: 10px;
  transition: background 0.3s ease;
}

.talent-trees {
  max-width: 800px;
  margin: 0 auto;
}

.talent-tree {
  background-color: #1a1b1e;
  border: 2px solid #3e3f41;
  border-radius: 8px;
  padding: 15px;
  margin-bottom: 20px;
}

.tree-title,
.tree-description {
  color: #f0b90b;
}

.talent:hover::after {
  content: attr(data-description) " (Hover for details)"; /* Adds instruction to the tooltip */
  position: absolute;
  background-color: #333;
  color: #fff; /* Ensures text is visible on the dark background */
  padding: 5px;
  border-radius: 6px;
  z-index: 10;
  top: 100%; /* Positions the tooltip below the talent box */
  left: 50%;
  transform: translateX(-50%); /* Centers the tooltip */
  white-space: nowrap; /* Keeps the tooltip on one line */
  text-align: center; /* Centers the text within the tooltip */
}
  
.talent p.talent-name { /* Assuming 'talent-name' is a class applied to the paragraph */
  font-weight: bold; /* Makes the text bold */
  color: #ccc; /* Keeps the existing color */
}

.talent img {
  width: 64px;
  height: 64px;
  transition: transform 0.2s ease-in-out;
}

.talent img:hover,
.talent:hover {
  transform: scale(1.1);
}

.talent p {
  color: #ccc;
}

/* Tooltip styling */
.talent:hover::after {
  content: attr(data-description);
  position: absolute;
  background-color: #333;
  padding: 5px;
  border-radius: 6px;
  z-index: 10;
}


</style>
</head>
<body>


  <h1>Pooky Avatar - Talent Simulator 1.0</h1>

  <div>Player Level: <span id="playerLevel">0</span> (XP: <span id="playerXP">0</span>)</div>
  
  <div id="talentTrees" class="talent-trees">
    <!-- Talent Trees will be generated by JavaScript -->
  </div>
  
  <div>
    <h2>Edit Talents</h2>
    <table id="talentEditTable">
      <!-- Talent Edit Table will be generated by JavaScript -->
    </table>
    <button onclick="addNewTalentRow()">Add New Talent</button>
  </div>
  
  <script type="module" src="talentTreeScript.js"></script>
  </body>
  </html>
