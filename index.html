<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Pooky Avatar - Talent Simulator 1.0</title>
<style>
  body {
    font-family: 'Arial', sans-serif;
    background-color: #282c34;
    color: #abb2bf;
    line-height: 1.6;
    margin: 0;
    padding: 20px;
  }
  h1 {
    text-align: center;
    color: #61afef;
    font-size: 2.5rem;
    margin-bottom: 0.5em;
  }
  .talent-trees {
    display: flex;
    flex-direction: column;
    align-items: center;
  }
  .talent-tree {
    border: 3px solid #61afef;
    background-color: #21252b;
    padding: 20px;
    margin: 20px 0;
    width: 320px;
    text-align: center;
    border-radius: 10px;
  }
  .tree-title {
    color: #98c379;
    margin: 10px 0;
  }
  .tree-description {
    font-size: 0.9rem;
    color: #abb2bf;
    margin-bottom: 1em;
  }
  .row {
    display: flex;
    justify-content: center;
    margin-bottom: 10px;
  }
  .talent {
    cursor: pointer;
    display: flex;
    flex-direction: column;
    align-items: center;
    margin: 5px;
  }
  .talent img {
    width: 50px;
    height: 50px;
    border: 1px solid #abb2bf;
    border-radius: 4px;
    padding: 5px;
    background-color: #3a3f4b;
    margin-bottom: 5px;
  }
  .talent p {
    margin: 5px 0;
    color: #abb2bf;
  }
  .talent input[type="text"] {
    background-color: #21252b;
    border: 1px solid #abb2bf;
    color: #abb2bf;
    border-radius: 4px;
    padding: 3px;
    width: 90%;
  }
  img {
    -webkit-touch-callout: none;
    -webkit-user-select: none;
     -khtml-user-select: none;
       -moz-user-select: none;
        -ms-user-select: none;
            user-select: none;
  }
</style>
</head>
<body>


<h1>Pooky Avatar - Talent Simulator 1.0</h1>

<div>Player Level: <span id="playerLevel">0</span> (XP: <span id="playerXP">0</span>)</div>

<div id="talentTrees" class="talent-trees">
  <!-- Talent Trees will be generated by JavaScript -->
</div>

<div>
  <h2>Edit Talents</h2>
  <table id="talentEditTable">
    <!-- Talent Edit Table will be generated by JavaScript -->
  </table>
  <button onclick="addNewTalentRow()">Add New Talent</button>
</div>

<script src="talentTreeScript.js"></script>

</body>
</html>
