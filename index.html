<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Pooky Avatar - Talent Simulator 1.0</title>
<style>
body {
  background-color: #2a2b2e;
  color: #ccc;
  font-family: 'Arial', sans-serif;
  margin: 0;
  padding: 20px;
  text-align: center;
}

h1 {
  color: #f0b90b;
}

.talent-trees {
  max-width: 960px;
  margin: 0 auto;
}

.talent-tree {
  background-color: #1a1b1e;
  border: 2px solid #3e3f41;
  border-radius: 8px;
  padding: 15px;
  margin-bottom: 20px;
}

.tree-title,
.tree-description {
  color: #f0b90b;
}

.row {
  display: flex;
  justify-content: center;
  position: relative;
  margin-bottom: 10px;
}

.row::before { /* Rotated "requires points" text */
  content: attr(data-requirement);
  position: absolute;
  top: 50%;
  left: -30px; /* Adjust as necessary */
  transform: translateY(-50%) rotate(180deg);
  transform-origin: left;
  writing-mode: vertical-rl;
  text-orientation: mixed;
  color: #f0b90b;
  font-size: 0.8em;
  white-space: nowrap;
}

.talent {
  display: flex;
  flex-direction: column;
  align-items: center;
  margin: 0 10px;
  background: rgba(255, 255, 255, 0.05);
  border-radius: 5px;
  padding: 10px;
  transition: background 0.3s ease;
}

.talent img {
  width: 64px;
  height: 64px;
  transition: transform 0.2s ease-in-out;
}

.talent img:hover,
.talent:hover {
  transform: scale(1.1);
}

.talent p {
  color: #ccc;
}

/* Tooltip styling */
.talent:hover::after {
  content: attr(data-description);
  position: absolute;
  background-color: #333;
  padding: 5px;
  border-radius: 6px;
  z-index: 10;
}

/* Separator line and padding */
.points-spent-separator,
.player-level-separator {
  border-top: 1px solid #ccc;
  padding: 10px 0;
}

/* This class is for the div that separates the player level and the first talent row */
.player-level-separator {
  margin-top: 20px; /* Space above the separator */
}


</style>
</head>
<body>


  <h1>Pooky Avatar - Talent Simulator 1.0</h1>

  <div>Player Level: <span id="playerLevel">0</span> (XP: <span id="playerXP">0</span>)</div>
  
  <div id="talentTrees" class="talent-trees">
    <!-- Talent Trees will be generated by JavaScript -->
  </div>
  
  <div>
    <h2>Edit Talents</h2>
    <table id="talentEditTable">
      <!-- Talent Edit Table will be generated by JavaScript -->
    </table>
    <button onclick="addNewTalentRow()">Add New Talent</button>
  </div>
  
  <script type="module" src="talentTreeScript.js"></script>
  </body>
  </html>
