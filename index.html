<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Pooky Avatar - Talent Simulator 1.0</title>
<style>
body {
  background-color: #2a2b2e;
  color: #ccc;
  font-family: 'Arial', sans-serif;
  margin: 0;
  padding: 20px;
  text-align: center;
}

h1 {
  color: #f0b90b;
  margin-bottom: 20px;
}

.talent-trees {
  max-width: 960px;
  margin: 0 auto;
}

.talent-tree {
  background-color: #1a1b1e;
  border: 2px solid #3e3f41;
  border-radius: 8px;
  padding: 15px;
  margin-bottom: 20px;
  display: inline-block;
}

.tree-title {
  color: #f0b90b;
  text-transform: uppercase;
}

.tree-description {
  color: #ddd;
  margin-bottom: 15px;
}

.row {
  display: flex;
  justify-content: center;
  margin-bottom: 10px;
}

.talent {
  position: relative;
  display: flex;
  flex-direction: column;
  align-items: center;
  margin: 0 10px;
}

.talent img {
  width: 64px;
  height: 64px;
  transition: transform 0.2s ease-in-out;
  cursor: pointer;
}

.talent img:hover {
  transform: scale(1.1);
  border-color: #f0b90b;
}

.talent p {
  color: #ccc;
}

/* Tooltip styling */
.talent:hover::after {
  content: attr(data-description);
  position: absolute;
  left: 100%;
  top: 0;
  background-color: #333;
  color: white;
  padding: 5px;
  border-radius: 6px;
  white-space: nowrap;
  z-index: 10;
  font-size: 0.9em;
}

/* Row requirements and progress bar */
.row-requirement {
  color: #fff;
  background-color: #555;
  padding: 5px;
  border-radius: 5px;
  font-size: 0.8em;
  margin-top: 5px;
}

.progress-bar-container {
  width: 100%;
  background-color: #414143;
  border-radius: 4px;
  margin-top: 5px;
}

.progress-bar {
  height: 10px;
  border-radius: 4px;
  background-color: #f0b90b;
}

</style>
</head>
<body>


<h1>Pooky Avatar - Talent Simulator 1.0</h1>

<div>Player Level: <span id="playerLevel">0</span> (XP: <span id="playerXP">0</span>)</div>

<div id="talentTrees" class="talent-trees">
  <!-- Talent Trees will be generated by JavaScript -->
</div>

<div>
  <h2>Edit Talents</h2>
  <table id="talentEditTable">
    <!-- Talent Edit Table will be generated by JavaScript -->
  </table>
  <button onclick="addNewTalentRow()">Add New Talent</button>
</div>

<script type="module" src="talentTreeScript.js"></script>

</body>
</html>
